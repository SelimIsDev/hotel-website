<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"

          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>Hotel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--! header section start -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo-hotel.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html" class="">Home</a>
            <a href="about.html" class="active">About</a>
            <a href="reservation.html" class="">Resarvation</a>
            <a href="contact.html" class="">Contact</a>
            <a href="blogs.html" class="">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="search-form">
            <input type="text" class="search-input" id="search-box"
                   placeholder="search-here" />
            <i class="fas fa-search"></i>
        </div>
    </header>
    <!--! header section end -->
    <!--! about section start -->
    <section class="about">
        <h1 class="heading">about <span>us</span></h1>
        <hr />
        <div class="row">
            <div class="image">
                <img src="images/fun.jpg" alt="about" />
            </div>
            <div class="content">
                <h3>Neden Bizi Seçmelisiniz ?</h3>
                <p>
                    - En İyi fiyat
                    <br />
                    - Lüks
                    <br />
                    - 7/24 Hizmet
                    <br />
                    - Temizlik
                    <br />
                    - Etkinlikler
                    <br />
                    - Rahatlık
                </p>
                <a href="#" class="btn">Daha Fazla</a>
            </div>
        </div>
    </section>
    <!--! about section end -->
    <!--! contact section start -->
    <section class="contact">
        <h1 class="heading">contact <span>us</span></h1>
        <div class="row">
            <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7012.727920064997!2d30.632175691255064!3d36.861210960880044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c3916e0f2eb519%3A0x7b4c53c3a25efa6b!2sSealife%20Family%20Resort%20Hotel!5e0!3m2!1str!2str!4v1664794784141!5m2!1str!2str"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="mail" />
                </div>
                <input type="submit" class="btn" value="contact now" />
            </form>
        </div>
    </section>
    <!--! contact section end -->
    <!--! footer section start -->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search" />
            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
        <div class="share">
            <a href="#" class="fa-brands fa-instagram"></a>
            <a href="#" class="fa-brands fa-youtube"></a>
            <a href="#" class="fa-brands fa-whatsapp"></a>
            <a href="#" class="fa-brands fa-telegram"></a>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html" class="active">About</a>
            <a href="reservation.html">Reservation</a>
            <a href="contact.html">Contact</a>
            <a href="blogs.html">Blogs</a>
        </div>
        <div class="credit">
            created by <span>Selim Eryıldız</span> | all rights reserved
        </div>
        <div class="number">
            <i class="fas fa-phone"><a href="tel:0332332345"> +90 332 332 345</a></i>
